<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UI Hacking Challenge</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 350px;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 1.5em;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    input[type="text"],
    input[type="password"] {
      padding: 0.8em;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      padding: 0.8em;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #45a049;
    }
    .secret {
      font-size: 0;
      color: transparent;
      user-select: none;
    }

    .message {
      margin-top: 1em;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Try to hack this form</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Secret Code" required />
      <button type="submit">Login</button>
    </form>
    <p class="secret">FRONTEND-42</p>
    <p style="font-size:0.8em; text-align:center; color:#888;">
      Hint: Use your DevTools!
    </p>
    <div class="message" id="message"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const secret = document.querySelector('.secret').textContent.trim();
      const messageBox = document.getElementById('message');

      if (password === secret) {
        messageBox.style.color = 'green';
        messageBox.textContent = `Congratulations, ${username}! You cracked the challenge.`;
      } else {
        messageBox.style.color = 'red';
        messageBox.textContent = 'Incorrect code. Try again!';
      }
    });
  </script>
</body>
</html>
